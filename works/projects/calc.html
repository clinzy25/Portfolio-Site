<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <title>Just a Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <!-- DISPLAY -->
      <div class='calculator-top'>
        <p class = 'display'></p>
      </div class = 'buttons'>
        <button class= 'clear button-primary'>C</button>
        <button class= 'backspace button-primary'>«</button>
        <button class= 'power button-primary'>pow</button>
        <!-- 1 - 9 -->
        <button class= 'seven button-primary'>7</button>
        <button class= 'eight button-primary'>8</button>
        <button class= 'nine button-primary'>9</button>
        <button class= 'four button-primary'>4</button>
        <button class= 'five button-primary'>5</button>
        <button class= 'six button-primary'>6</button>
        <button class= 'one button-primary'>1</button>
        <button class= 'two button-primary'>2</button>
        <button class= 'three button-primary'>3</button>
        <button class= 'plus-minus button-primary'>±</button>
        <button class= 'zero button-primary'>0</button>
        <button class= 'decimal button-primary'>.</button>
        <!-- Operators -->
        <button class= 'div button-primary'>÷</button>
        <button class= 'mult button-primary'>×</button>
        <button class= 'sub button-primary'>-</button>
        <button class= 'add button-primary'>+</button>
        <button class= 'equals button-primary'>=</button>
  </body>
  <script type="text/javascript" src='calc.js'></script>
</html>
